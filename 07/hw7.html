<html>
	<head>
		<style>
			.image { margin-top: 20px;margin-left: 20px; }
			#alladin { cursor: col-resize; margin-left: 75px }
			#belle {cursor: crosshair; margin-top: 20px; margin-bottom: 20px; margin-left: 175px }
			#bedknobs { cursor: no-drop; margin-top: 20px; margin-bottom: 20px; margin-left: 175px }
			#brave { cursor: move; margin-top: 20px; margin-bottom: 20px; margin-left: 275 }
			#frozen { cursor: e-resize; margin-top: 20px; margin-bottom: 20px; margin-left: 275px }
			#lion { cursor: nw-resize; ; margin-top: 20px; margin-bottom: 20px; margin-left: 375px }
			#MP { cursor: default; ; margin-top: 20px; margin-bottom: 20px; margin-left: 375px }
			#RB { cursor: pointer; margin-top: 20px; margin-bottom: 20px; margin-left: 275px }
			#tangled { cursor: text; margin-top: 20px; margin-bottom: 20px; margin-left: 275px }
			#Ariel { cursor: progress; margin-top: 20px; margin-bottom: 20px; margin-left: 175px }
			#Flag { cursor: all-scroll; margin-top: 20px; margin-bottom: 20px; margin-left: 175px }
			#Greece { cursor: help; margin-top: 20px; margin-bottom: 20px; margin-left: 75px }
		</style>
	<body>
		<div id="alladin" class="image">
			<img src="images/alladin.jpeg" alt="Alladin and Jasmin holding hands">
		</div>
		<div id="belle" class="image">
			<img src="images/bandb.jpeg" alt="Belle and the Beast dancing">
		</div>
		<div id="bedknobs" class="image">
			<img src="images/bedknobs.jpeg" alt="The cast riding on the bed under the sea">
		</div>

		</div>

		</div>
		<div id="lion" class="image">
			<img src="images/LionKing.jpeg" alt="Pride Rock">
		</div>
		<div id="MP" class="image">
			<img src="images/mp.jpeg" alt= "Mary Poppins flying with her umbrella">
		</div>
		<div id="RB" class="image">
			<img src="images/robin.jpeg" alt="Robin Hood firing an arrow">
		</div>

			<img src="images/Israel.jpeg" alt="The Israely flag">

		<div id="Greece" class="image">
			<img src="images/greece.jpeg" alt="A hill full of white houses overlooking the crystal clear water">
		</div>

	</head>
</html>
